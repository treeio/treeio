<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">
<head>
  <title>{% block title %}Hardtree{% endblock %}</title>
  <meta name="description" content="{% block meta_description %} {% endblock %}" />
  <meta name="keywords" content="{% block meta_keywords %} {% endblock %}" />
	<link rel="stylesheet" href="/static/3.min.css" media="all" />
	<link rel="stylesheet" href="/static/print.css" media="print" />
  <!--[if lt IE 8]>
  <link rel="stylesheet" href="/static/ie.css" media="all" />
  <![endif]-->
</head>
<body>
	<div id="page-container">
		<div id="page">
			<div id="header" class="clear">
		    <div id="logo-block">
		      <a href="{% url 'home' %}" class="logo"><img src="/static/logo.png" alt="Hardtree" /></a>
				  <hr class="space"/>
				</div>
			</div>
			<div id="container">
	      <div id="content" class="outside-content">
		      <h1 class="title">Page Not Found</h1>
					<p class="large ">Sorry, but we were unable to find what you're after.</p>
					<p>Maybe, try to search for it?</p>
		    </div>
			</div>
		</div>
	</div>
</body>
</html>
