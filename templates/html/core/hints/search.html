{% load i18n %}
{% extends "html/core/hints/base.html" %}

{% block hint_content %}
<img class="left" src="/static/icons/hints/search.gif"/>
<div class="hint_message">
<span class="hint_title">{% trans %}You've searched for{% endtrans %} <a href="{% url core_search_query %}?q={{ object }}"><strong>'{{ object }}'</strong></a></span>
<br /><br />

<div class="search-input" style="width: 205px">
<form action="{% url core_search_query %}" method="get" id="search_form">
	<input type="text" id="id_search_q" name="q" size="15" onfocus="if(this.value=='{% trans %}Search{% endtrans %}') this.value='';" onblur="if(this.value=='') this.value='{% trans %}Search{% endtrans %}';" value="{{ object }}" />
    <input type="submit" id="id_search_submit" value=""/>
</form>
</div>

</div>
{% endblock %}
